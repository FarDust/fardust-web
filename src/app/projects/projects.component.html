<div class="max-w-screen-lg mx-auto p-4">
  <h2 class="text-2xl mb-4">Projects</h2>
  <input [(ngModel)]="filter" placeholder="Filter projects..." class="mb-4 px-2 py-1 border rounded w-full md:w-1/2" />
  <div class="grid gap-4 md:grid-cols-2">
    <div *ngFor="let project of filteredProjects()" class="bg-[#343a40] text-white p-4 rounded">
      <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
      <p class="mb-2">{{ project.description }}</p>
      <a [href]="project.url" target="_blank" class="underline">Repository</a>
    </div>
  </div>
</div>
