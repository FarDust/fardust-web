<div class="max-w-screen-lg mx-auto p-4">
  <div class="flex flex-col items-center space-y-4">
    <h1 class="text-xl font-semibold">Curriculum Vitae</h1>
    <div class="space-x-2">
      <a [href]="pdfSrc" target="_blank" rel="noopener noreferrer"
        class="bg-[#343a40] hover:bg-[#2f5460] text-white px-4 py-2 rounded">
        Abrir PDF
      </a>
      <a [href]="pdfSrc" download
        class="bg-[#343a40] hover:bg-[#2f5460] text-white px-4 py-2 rounded">
        Descargar
      </a>
    </div>
    <div class="flex items-center space-x-2">
      <button (click)="prevPage()" [disabled]="page <= 1"
        class="bg-gray-200 px-2 py-1 rounded">
        Anterior
      </button>
      <span>{{ page }} / {{ totalPages || '?' }}</span>
      <button (click)="nextPage()" [disabled]="totalPages && page >= totalPages"
        class="bg-gray-200 px-2 py-1 rounded">
        Siguiente
      </button>
      <button (click)="zoomOut()" [disabled]="zoom <= 0.5"
        class="bg-gray-200 px-2 py-1 rounded ml-2">
        -
      </button>
      <button (click)="zoomIn()" class="bg-gray-200 px-2 py-1 rounded">
        +
      </button>
    </div>
    <div class="flex justify-center box-border max-w-full w-full">
      <div class="flex flex-col items-center p-4 m-4 max-w-[90vw] w-full h-[80vh] border border-gray-300 rounded shadow-lg bg-white overflow-hidden">
        <pdf-viewer
          [src]="pdfSrc"
          [render-text]="true"
          [original-size]="false"
          [page]="page"
          [zoom]="zoom"
          (after-load-complete)="onPdfLoad($event)"
          style="width: 100%; height: 100%;"></pdf-viewer>
      </div>
    </div>
  </div>
</div>
